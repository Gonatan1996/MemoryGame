<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign_up.css">
    <script src="js/sign_up.js" defer></script>
    <script defer src="js/User.js"></script>

    <title>sign_Up</title>
</head>
<body>

    <div class="container">
        <form action="#" id="my_Form">
            <label for="name">enter your name :</label>
            <input type="text" id="name" name="name" required>
            <label for="email">enter your Email :</label>
            <input type="email" id="email" name="email" required>
            <p class="hidden" id="p_email">The user is already registered.</p>
            <label for="password">enter your Password :</label>
            <input type="password" id="password" name="password" minlength="6" required>
            <label for="password_again">enter your Password again :</label>
            <input type="password" id="password_again" name="password_again" minlength="6" required>
            <p class="hidden" id="p_pass">The password is not the same.</p>
            <button type="submit">Sign Up</button>
            <button id="btn_back" type="button">back</button>


        </form>
    </div>
    
</body>
</html>
